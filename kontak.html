<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>JagaCirebon - Kontak</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan:ital@0;1&family=Strait&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            filter: grayscale(100%);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            font-family: "Strait", serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        body.modal-open {
            overflow: hidden;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #000;
            padding: 1rem 62px;
            position: fixed;
            margin-left: auto;
            width: 100%;
            margin-right: auto;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 1.5rem;
            text-decoration: none;
            color: #000;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
        }

        .navbar-menu a:hover {
            color: rgb(124, 124, 124);
        }

        .navbar-menu a.current {
            color: orange !important;
        }

        .audio-hidden {
            display: none;
        }

        .gr1, .gr2, .gr3 {
            position: absolute;
            pointer-events: none;
            user-select: none;
        }

        .gr1 {
            top: 0;
            left: 0;
            width: 300px;
            opacity: 0.5;
        }

        .gr2 {
            bottom: 0;
            right: 0;
            width: 400px;
            opacity: 0.5;
        }

        .gr3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            opacity: 0.3;
        }

        .tokoh-section {
            border-bottom: 1px solid #000;
            padding: 6rem 62px;
            min-height: 100vh;
            margin-top: 0rem;
            width: 100vw;
        }

        .tokoh-info {
            width: 100%;
        }

        @media (min-width: 1024px) {
            .tokoh-info {
                width: 100%;
            }
        }

        .breadcrumb {
            display: flex;
            align-items: baseline;
            border-bottom: 1px solid #000;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .breadcrumb-link {
            color: #3b82f6;
            text-decoration: none;
        }

        .breadcrumb-link:hover {
            filter: brightness(75%);
        }

        .breadcrumb-separator {
            margin: 0 0.5rem;
        }

        .tokoh-info h2 {
            font-size: 2rem;
            font-weight: normal;
            border-bottom: 1px solid #000;
            padding: 1.5rem 0;
            margin-bottom: 1.25rem;
        }

        @media (min-width: 1024px) {
            .tokoh-info h2 {
                font-size: 3rem;
            }
        }

        .tokoh-info p {
            font-size: 1rem;
            line-height: 1.75;
            text-align: justify;
            margin-bottom: 20px;
        }

        .map-container {
            height: 400px;
            width: 100%;
            margin: 0 auto 0px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .footer {
            background: #fff;
            border-top: 1px solid #000;
            padding: 2rem 1rem;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #000;
        }

        .footer-links a:hover {
            color: #3b82f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border: 1px solid #000;
            max-width: 500px;
            width: 98%;
            border-radius: 5px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #3b82f6;
        }

        #modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #modal-description {
            font-size: 1rem;
            line-height: 1.5;
        }

        #xpresensi-text {
            font-weight: bold;
            background: linear-gradient(
                to right,
                #00b837,
                #0051e7,
                #0184a5
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            animation: gradientShift 3s ease infinite, shine 1.5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }

          @media screen and (max-width: 650px) {
            .tokoh-section {
                padding: 5rem 20px 2rem 20px;
            }

            .tokoh-info h2 {
                padding-top: 1rem;
            }

            .footer {
                background: #fff;
                border-top: 1px solid #000;
                padding: 1rem 1rem;
                font-size: 16px;
                flex-direction: column;
            }

            .footer-container {
                justify-content: start;
                align-items: start;
                flex-direction: column;
            }

            .navbar {
                padding: 1rem 19px;
            }

            .navbar ul {
                display: none;
            }
            
            .footer-links {
                flex-direction: column;
                font-size: 16px;
                margin-top: 20px;
            }

            .modal-content {
                background: #fff;
                padding: 2rem;
                border: 1px solid #000;
                max-width: 500px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo" id="xpresensi-text">JagaCirebon</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Halaman utama</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <!-- Audio -->
    <audio id="background-audio" class="audio-hidden" src="/audio/cirebon-history.mp3" autoplay></audio>

    <!-- Gradient Images -->
    <img src="./assets/gr.svg" alt="gradient1" class="gr1" draggable="false" oncontextmenu="return false;">
    <img src="./assets/gr2.svg" alt="gradient" class="gr3" draggable="false" oncontextmenu="return false;">
    <img src="./assets/gr2.svg" alt="gradient2" class="gr2" draggable="false" oncontextmenu="return false;">

    <!-- Main Section -->
    <section class="tokoh-section">
        <div class="tokoh-info">
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-link">Halaman utama</a>
                <span class="breadcrumb-separator">/</span>
                <span>Kontak</span>
            </div>
            <h2>Kontak pengembang web</h2>
            <p>Whatsapp: +6289513093406</p>
            <p>Email: muhammadkhoirulhuda111@gmail.com</p>
            <div id="map" class="map-container"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>© 2025 JagaCirebon. Hak cipta dilindungi.</p>
            <ul class="footer-links">
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="kontak.html">Kontak</a></li>
                <li><a href="tokoh.html">Tokoh</a></li>
                <li><a href="index.html">Halaman utama</a></li>
            </ul>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Leaflet map
            const map = L.map('map').setView([-6.7071, 108.5557], 13); // Centered on Cirebon
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([-6.7200, 108.5333]).addTo(map)
                .bindPopup('Cirebon')
                .openPopup();

            // Highlight current page in navbar
            const navLinks = document.querySelectorAll('.navbar-menu a');
            function setCurrentLink() {
                const currentPath = window.location.pathname.split('/').pop() || 'index.html';
                navLinks.forEach(link => {
                    link.classList.remove('current');
                    const href = link.getAttribute('href');
                    if (href === currentPath) {
                        link.classList.add('current');
                    }
                });
            }
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(l => l.classList.remove('current'));
                    this.classList.add('current');
                });
            });
            setCurrentLink();
        });
    </script>
</body>
</html>
